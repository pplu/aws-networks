name    = AWS-Networks 
author  = Jose Luis Martinez <jlmartinez@capside.com>
license = Perl_5
copyright_holder = Jose Luis Martinez
copyright_year   = 2014

version = 0.01

[PkgVersion]
[NextRelease]
[ReadmeFromPod]
[CopyReadmeFromBuild]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README

[@Filter]
-bundle = @Basic
-remove = Readme

[Prereqs]
JSON        = 0
HTTP::Tiny  = 0
Moose       = 0
DateTime    = 0
IO::Socket::SSL = 0
File::Slurp = 0
Net::CIDR::Set = 0

[Prereqs / TestRequires ]
Test::More      = 0
Test::Exception = 0

[MetaResources]
repository.web = https://github.com/pplu/aws-networks
repository.url = https://github.com/pplu/aws-networks.git
repository.type = git
bugtracker.web = https://github.com/pplu/aws-networks/issues

